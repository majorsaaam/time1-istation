<div class="container-page">
    <div class="loja_span-title">
        {{estabelecimento.nome}}
    </div>

    <div class="loja_span-gray">
        Promoções disponíveis para você
    </div>

    <div class="loja_list-promos">
        <div class="panel panel-default loja_list-promos_panel">
            <div class="panel-body">
                <h5 class="panel-title">{{produto.nome}}</h5>
                <div class="panel-text description-item">{{promocao?.descricao}}</div>
                <div class="row bottom-row">
                    <div class="col-xs-6">
                        <div class="price-cart-loja">R$ {{valor()}}</div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <div class="btn btn-success purchaseButton" (click)="AddToCart()">
                            <img src="../../assets/addCart-icon.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="cart-store" class="hover-addToCart collapsed-cart">
    <div class="container">
        <div class="row d-flex">
            <div class="col-xs-5 text-cart reset-right-padding-col">1 item(s) no carrinho</div>
            <div class="col-xs-3 text-cart text-right reset-padding-col">R$ {{produto.valor}}</div>
            <div class="col-xs-4">
                <div [routerLink]="['/carrinho']" class="btn btn-block btn-success">Finalizar</div>
            </div>
        </div>
    </div>
</div>
