<div class="container-page">
    <div class="avaliacao_span-title">
        Avalie o atendimento no {{estabelecimento.nome}}
    </div>

    <div class="avaliacao_container-rating text-center">
        <fieldset class="rating">
            <input type="radio" [name]="inputName" value="5" [checked]="rating===5" />
            <label (click)='onClick(5)'></label>
            
            <input type="radio" [name]="inputName" value="4" [checked]="rating===4" />
            <label (click)='onClick(4)'></label>
            
            <input type="radio" [name]="inputName" value="3" [checked]="rating===3" />
            <label (click)='onClick(3)'></label>
            
            <input type="radio" [name]="inputName" value="2" [checked]="rating===2" />
            <label (click)='onClick(2)'></label>
            
            <input type="radio" [name]="inputName" value="1" [checked]="rating===1" />
            <label (click)='onClick(1)'></label>
        </fieldset>
    </div>
          
    <div class="avaliacao_container-confirm">
        <div [routerLink]="['/home']" class="btn btn-success btn-block btn-lg">Confirmar avaliação</div>
    </div>
</div>
